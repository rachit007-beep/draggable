<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<span class="container left">
	<div class="item" draggable="true">Box 1</div>
    <div class="item" draggable="true">Box 2</div>
    <div class="item" draggable="true">Box 3</div>
    <div class="item" draggable="true">Box 4</div>
    <div class="item" draggable="true">Box 5</div>
    </span>
<span class="container right"></span>
<script>
	

const left = document.querySelector(".left");
	const right = document.querySelector(".right");
	const items = document.querySelectorAll(".item");
	
    items.forEach((item)=>{

             item.addEventListener("dragstart",(e)=>{
             let selected = e.target;
            
	left.addEventListener("dragover",(e)=>{
		e.preventDefault();
	})
	left.addEventListener("drop",(e)=>{
		left.append(selected);
		 selected = '';
	})
	right.addEventListener("dragover",(e)=>{
		e.preventDefault();
	})
	right.addEventListener("drop",(e)=>{
		right.append(selected);
		 selected = '';
	})

})
                })
</script>
</body>
</html>
